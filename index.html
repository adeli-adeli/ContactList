<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Список контактов и вакансий">

    <title>Contact List</title>

<body>
<main class="wrapper container">

    <h1 class="title">
        Список контактов
    </h1>

    <section class="form-section">

        <form class="contact-form">
            <label class="visually-hidden" for="name">Введите имя</label>
            <input class="contact-form_input" type="text" name="name" placeholder="Имя" id="name" required>

            <label class="visually-hidden" for="vacancy">Должность</label>
            <input class="contact-form_input" type="text" name="vacancy" placeholder="Должность" id="vacancy" required>

            <label class="visually-hidden" for="telephone">Введите номер телефона</label>
            <input class="contact-form_input" type="tel" name="telephone" placeholder="Номер телефона" id="telephone" required>

            <button type="submit" class="add_button">Добавить</button>
            <button type="button" class="clear_list">Очистить список</button>
            <button type="button" class="search_button">Поиск</button>
        </form>

    </section>
